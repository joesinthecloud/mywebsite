name: Build & Deploy (Pages + S3 Mirror)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Jekyll site â†’ _site/
      # Uses the GitHub Pages-approved Jekyll build action
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      # Upload the BUILT site (not the source)
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Download the same (built) artifact so we can mirror it to S3
      - name: Download built site artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: site

      # The artifact is a tarball; extract it so S3 sync sees real files
      - name: Extract artifact
        run: |
          tar -xf site/artifact.tar -C site
          rm site/artifact.tar
          ls -la site | head -50

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::949367020370:role/mywebsite-roles
          aws-region: us-east-1

      - name: Mirror site to S3 (failover origin)
        run: aws s3 sync "site/" "s3://joesinthecloud-mirror/" --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ENRUG2COZMRM7 --paths "/*"
